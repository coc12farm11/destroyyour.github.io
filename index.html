<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #timer {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">Загрузка таймера...</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function getEndTime() {
            return localStorage.getItem('endTime');
        }

        function setEndTime(endTime) {
            localStorage.setItem('endTime', endTime);
        }

        function updateTimer() {
            const endTimeString = getEndTime();
            if (endTimeString) {
                const endTime = new Date(endTimeString);
                const now = new Date();
                const diff = endTime - now;

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById('timer').innerText = 
                        `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    document.getElementById('timer').innerText = 'Таймер истек!';
                    localStorage.removeItem('endTime');
                }
            } else {
                document.getElementById('timer').innerText = 'Таймер не установлен';
            }
        }

        // Функция для обработки данных, полученных от бота
        function handleBotData(data) {
            if (data && data.end_time) {
                setEndTime(data.end_time);
                updateTimer();
            }
        }

        // Слушаем сообщения от бота
        tg.onEvent('viewportChanged', function(){
            const botData = tg.initDataUnsafe?.data;
            if (botData) {
                try {
                    const parsedData = JSON.parse(botData);
                    handleBotData(parsedData);
                } catch (e) {
                    console.error('Failed to parse bot data:', e);
                }
            }
        });

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
