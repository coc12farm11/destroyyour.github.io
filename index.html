<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">Загрузка таймера...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const BOT_SERVER_URL = 'https://coc12farm11.github.io/testpages/';

        function updateTimer(endTime) {
            const timerElement = document.getElementById('timer');
            
            function update() {
                const now = new Date().getTime();
                const distance = endTime - now;

                if (distance < 0) {
                    timerElement.innerHTML = "Время истекло!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            update();
            setInterval(update, 1000);
        }

        async function getTimerData() {
            try {
                const response = await fetch(`${BOT_SERVER_URL}/get_timer`);
                const data = await response.json();
                if (data.end_time) {
                    updateTimer(new Date(data.end_time).getTime());
                } else {
                    document.getElementById('timer').innerHTML = "Таймер не установлен";
                }
            } catch (error) {
                console.error('Ошибка при получении данных таймера:', error);
                document.getElementById('timer').innerHTML = "Ошибка загрузки таймера";
            }
        }

        getTimerData();

        tg.sendData("opened");
    </script>
</body>
</html>
