<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–ë–µ–≥—É–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            text-align: center;
        }
        #character {
            font-size: 40px;
            margin-bottom: 20px;
        }
        #ground {
            width: 200px;
            height: 20px;
            background-color: #333;
            margin: 0 auto;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="character">üèÉ</div>
        <div id="ground"></div>
        <div id="score">–°—á–µ—Ç: 0</div>
        <button id="jumpButton">–ü—Ä—ã–≥–∞—Ç—å</button>
    </div>

    <script>
        let score = 0;
        let isJumping = false;
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const jumpButton = document.getElementById('jumpButton');

        function updateScore() {
            score += 1;
            scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;
        }

        function run() {
            if (!isJumping) {
                character.textContent = 'üèÉ';
            }
            updateScore();
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                character.textContent = 'ü¶ò';
                character.style.transform = 'translateY(-50px)';
                setTimeout(() => {
                    character.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        character.textContent = 'üèÉ';
                        isJumping = false;
                    }, 300);
                }, 500);
            }
        }

        jumpButton.addEventListener('click', jump);

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –±–µ–≥
        setInterval(run, 200);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
