<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        #timer {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">Загрузка таймера...</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function updateTimer() {
            fetch('https://coc12farm11.github.io/testpages//get-timer')
                .then(response => response.json())
                .then(data => {
                    if (data.end_time) {
                        const endTime = new Date(data.end_time);
                        const now = new Date();
                        const diff = endTime - now;

                        if (diff > 0) {
                            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                            document.getElementById('timer').innerText = 
                                `${days}d ${hours}h ${minutes}m ${seconds}s`;
                        } else {
                            document.getElementById('timer').innerText = 'Таймер истек!';
                        }
                    } else {
                        document.getElementById('timer').innerText = 'Таймер не установлен';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('timer').innerText = 'Ошибка загрузки таймера';
                });
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
