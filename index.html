<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–ë–µ–≥—É–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game {
            text-align: center;
            position: relative;
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        #character {
            font-size: 40px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            transition: transform 0.3s ease-out;
        }
        #ground {
            width: 100%;
            height: 20px;
            background-color: #333;
            position: absolute;
            bottom: 0;
        }
        .obstacle {
            position: absolute;
            bottom: 20px;
            right: -20px;
            width: 20px;
            height: 40px;
            background-color: #f00;
            animation: moveLeft 2s linear infinite;
        }
        .coin {
            position: absolute;
            bottom: 20px;
            right: -20px;
            font-size: 20px;
            animation: moveLeft 2s linear infinite;
        }
        @keyframes moveLeft {
            0% { right: -20px; }
            100% { right: 320px; }
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 220px;
        }
        #startButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #backgroundSelect {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="character">üèÉ</div>
        <div id="ground"></div>
        <div id="score">–°—á–µ—Ç: 0</div>
        <button id="jumpButton">–ü—Ä—ã–≥–∞—Ç—å</button>
        <button id="startButton">–ù–∞—á–∞—Ç—å</button>
        <select id="backgroundSelect">
            <option value="#f0f0f0">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</option>
            <option value="#87CEEB">–ù–µ–±–æ</option>
            <option value="#90EE90">–¢—Ä–∞–≤–∞</option>
            <option value="#FFD700">–ü—É—Å—Ç—ã–Ω—è</option>
            <option value="custom">–°–≤–æ—ë –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</option>
        </select>
    </div>

    <script>
        let score = 0;
        let isJumping = false;
        let runningInterval;
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const jumpButton = document.getElementById('jumpButton');
        const game = document.getElementById('game');

        function updateScore() {
            score += 1;
            scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;
        }

        function running() {
            if (!isJumping) {
                character.textContent = character.textContent === 'üèÉ' ? 'üèÉ‚Äç‚ôÇÔ∏è' : 'üèÉ';
            }
            updateScore();
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                character.textContent = 'ü¶ò';
                character.style.transform = 'translateY(-80px)';
                setTimeout(() => {
                    character.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        character.textContent = 'üèÉ';
                        isJumping = false;
                    }, 300);
                }, 500);
            }
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            game.appendChild(obstacle);

            setTimeout(() => {
                obstacle.remove();
            }, 2000);
        }

        jumpButton.addEventListener('click', jump);

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –±–µ–≥
        runningInterval = setInterval(running, 200);

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
        setInterval(createObstacle, 2000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        window.Telegram.WebApp.ready();
    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–æ–Ω–∞
    function changeBackground() {
            const selectedValue = backgroundSelect.value;
            if (selectedValue === 'custom') {
                const imageUrl = prompt('–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:');
                if (imageUrl) {
                    game.style.backgroundImage = `url('${imageUrl}')`;
                    game.style.backgroundColor = '';
                }
            } else {
                game.style.backgroundImage = '';
                game.style.backgroundColor = selectedValue;
            }
        }

        const backgroundSelect = document.getElementById('backgroundSelect');
        backgroundSelect.addEventListener('change', changeBackground);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        window.Telegram.WebApp.ready();

        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É —Å—Ä–∞–∑—É
        startGame();
    </script>
</body>
</html>
