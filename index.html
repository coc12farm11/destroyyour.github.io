<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание конкурса</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: var(--tg-theme-primary-color); /* Изменено на переменную темы Telegram */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-primary-text-color); /* Изменено на переменную темы Telegram */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-input-border-color); /* Изменено на переменную темы Telegram */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-accent-color); /* Изменено на переменную темы Telegram */
            border: none;
            border-radius: 5px;
            color: var(--tg-theme-bg-color); /* Изменено на переменную темы Telegram */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: var(--tg-theme-accent-color-darker); /* Изменено на переменную темы Telegram */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создание нового конкурса</h1>
        <form id="contest-form">
            <label for="contest-name">Название конкурса:</label>
            <input type="text" id="contest-name" name="contest-name" required>
            <label for="contest-description">Описание конкурса:</label>
            <textarea id="contest-description" name="contest-description" rows="4" required></textarea>
            <label for="contest-prize">Приз:</label>
            <input type="text" id="contest-prize" name="contest-prize" required>
            <input type="submit" value="Создать конкурс">
        </form>
    </div>
</body>
</html>
