<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–ë–µ–≥—É–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game {
            text-align: center;
            position: relative;
            width: 300px;
            height: 200px;
        }
        #character {
            font-size: 40px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            transition: transform 0.3s ease-out;
        }
        #ground {
            width: 100%;
            height: 20px;
            background-color: #333;
            position: absolute;
            bottom: 0;
        }
        .obstacle {
            position: absolute;
            bottom: 20px;
            right: -20px;
            width: 20px;
            height: 40px;
            background-color: #f00;
            animation: moveLeft 2s linear infinite;
        }
        @keyframes moveLeft {
            0% { right: -20px; }
            100% { right: 320px; }
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 220px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="character">üèÉ</div>
        <div id="ground"></div>
        <div id="score">–°—á–µ—Ç: 0</div>
        <button id="jumpButton">–ü—Ä—ã–≥–∞—Ç—å</button>
    </div>

    <script>
        let score = 0;
        let isJumping = false;
        let runningInterval;
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const jumpButton = document.getElementById('jumpButton');
        const game = document.getElementById('game');

        function updateScore() {
            score += 1;
            scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;
        }

        function running() {
            if (!isJumping) {
                character.textContent = character.textContent === 'üèÉ' ? 'üèÉ‚Äç‚ôÇÔ∏è' : 'üèÉ';
            }
            updateScore();
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                character.textContent = 'ü¶ò';
                character.style.transform = 'translateY(-80px)';
                setTimeout(() => {
                    character.style.transform = 'translateY(0)';
                    setTimeout(() => {
                        character.textContent = 'üèÉ';
                        isJumping = false;
                    }, 300);
                }, 500);
            }
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            game.appendChild(obstacle);

            setTimeout(() => {
                obstacle.remove();
            }, 2000);
        }

        jumpButton.addEventListener('click', jump);

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –±–µ–≥
        runningInterval = setInterval(running, 200);

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
        setInterval(createObstacle, 2000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
